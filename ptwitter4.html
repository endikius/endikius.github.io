 	Las mutaciones que ocurren en las prote&iacute;nas de nuestro organismo pueden provocar c&aacute;ncer, adem&aacute;s de otras enfermedades. Un grupo de genetistas e ingenieros de la UPV/EHU han creado un programa inform&aacute;tico especial que es capaz de analizar 40.000 prote&iacute;nas por minuto, as&iacute; como las mutaciones que puedan generarse en esas prote&iacute;nas. De ese modo, el programa es capaz de gestionar una enorme cantidad de informaci&oacute;n en muy poco tiempo. Cada vez tienen m&aacute;s importancia este tipo de aplicaciones bioinform&aacute;ticas a la hora de investigar en la lucha contra el c&aacute;ncer y aportar datos sobre la enfermedad." />
